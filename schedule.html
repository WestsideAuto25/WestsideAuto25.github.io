<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule a Repair</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #ddd;
      margin: 0;
      padding: 2em;
    }
    nav {
      background-color: #111;
      padding: 1em;
      text-align: center;
    }
    nav a {
      color: silver;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      max-width: 600px;
      margin: 2em auto;
      padding: 2em;
      background-color: #1a1a1a;
      border-left: 5px solid #cc0000;
      border-radius: 8px;
    }
    h2 {
      color: white;
      border-bottom: 2px solid #cc0000;
      padding-bottom: 0.3em;
    }
    form input,
    form textarea,
    form button {
      display: block;
      width: 100%;
      margin: 0.5em 0;
      padding: 0.8em;
      border: 2px solid #cc0000;
      border-radius: 5px;
      background-color: #333;
      color: white;
      box-sizing: border-box;
    }
    form button {
      background-color: #cc0000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">About</a>
    <a href="services.html">Services</a>
    <a href="schedule.html">Schedule</a>
  </nav>

  <section id="schedule">
    <h2>Schedule a Repair Service</h2>
    <p>Fill out this form to request a repair. We'll respond as soon as possible.</p>
    <form action="https://formspree.io/f/xwpbygaa" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <textarea name="message" placeholder="Describe the issue or service needed..." rows="5" required></textarea>

      <!-- Redirect to thank-you page after submit -->
      <input type="hidden" name="_next" value="thankyou.html" />
      
      <button type="submit">Request Appointment</button>
    </form>
  </section>
</body>
</html>
